<html>
   <head>
       <title>Progress Bar</title>
       <style>
           .divpro{
            border:2px;
            width:150px;
            border-color:black;
            height:50px;    
            animation-name: progres;
           }
           @keyframes progres {
               0%{
                  background-color: aqua;

               }
               25%{
                   background-color:aqua;
               }
           }
    </style>   
   </head>
   <body>
      <div class="divpro"></div>
   </body>
</html>
