<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP</title>
</head>
<body>
  

<div class="container" >
      <h1 >API REQUEST</h1>
    <br>
        <button  (click) = "getData()">FETCH</button>
    <table class = "table" style="width: 100%;">
      <tr >
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
      </tr>
      <tr *ngFor = "let row of webData">
          <td>{{row.userId}}</td>
          <td >{{row.id}}</td>
          <td >{{row.title}}</td>
          <td >{{row.body}}</td>
        </tr>
    </table>
  </div>
</body>
</html>
